<mat-toolbar color="primary">
  <span>Message App</span>

  <!-- This fills the remaining space of the current row -->
  <span class="toolbar-spacer"></span>

  <span>Anthony Serrano</span>
</mat-toolbar>

<div class="float-right">
  <button mat-fab color="primary" aria-label="Create New Message" (click)="sendNewMessage($event)">
    <mat-icon>create</mat-icon>
  </button>
</div>

<div class="table-container" ng-if="connectionStarted">
  <dx-data-grid id="messages-data-grid"
      [dataSource]="dataSource"
      [height]="'100%'"
      [repaintChangesOnly]="true"
      [highlightChanges]="true"
      [allowColumnReordering]="true"
      [rowAlternationEnabled]="true"
      [showBorders]="true"
      (onRowClick)="viewMessage($event)">
      <dxo-selection mode="single"></dxo-selection>
      <dxo-scrolling mode="virtual" rowRenderingMode="virtual" ></dxo-scrolling>
      <dxo-paging [pageSize]="15"></dxo-paging>
      
      <dxo-search-panel
          [visible]="true"
          [highlightCaseSensitive]="false"
      ></dxo-search-panel>
      <dxo-group-panel
          [visible]="true"
      ></dxo-group-panel>
      <dxo-grouping
          [autoExpandAll]="false"
      ></dxo-grouping>

      <dxi-column dataField="subject" width="25%" dataType="string"></dxi-column>
      <dxi-column dataField="content" dataType="string"></dxi-column>
      <dxi-column dataField="author" width="10%" dataType="string"></dxi-column>
      <dxi-column dataField="sentAt" width="15%" dataType="date"></dxi-column>
  </dx-data-grid>
</div>
